<div class="predictedWinner">
  <div class="pwHeader">
    Predicted Winner
  </div>
  <div class="pwImages">
    <div class="pwLogo">
      <img class="predSBWin" ng-src="{{$ctrl.getLogo($ctrl.teams($ctrl.getPredictedSBWinner()))}}">
    </div>
    <div class="trophyDiv">
      <img class="trophy" ng-src="{{$ctrl.getLogo('trophy')}}">
    </div>
  </div>
  <div class="pwPCT">
    {{$ctrl.playoffs.superBowl[$ctrl.getPredictedSBWinner()]}}%
  </div>
</div>
<div class="divisionalBracket">
  <div class="NFCDivisionalBracket">
    <div class="NFC1Bracket">
      <playoff-game-view team1="'Worst Seeded Winner From NFC Wildcard Games'" team2="$ctrl.teams(0)"></playoff-game-view>
    </div>
    <div class="NFC2Bracket">
      <playoff-game-view team1="'Middle Seeded Winner From NFC Wildcard Games'" team2="'Best Seeded Winner From NFC Wildcard Games'"></playoff-game-view>
    </div>
  </div>
  <div class="AFCDivisionalBracket">
    <div class="AFC1Bracket">
      <playoff-game-view team1="'Middle Seeded Winner From AFC Wildcard Games'" team2="'Best Seeded Winner From AFC Wildcard Games'"></playoff-game-view>
    </div>
    <div class="AFC2Bracket">
      <playoff-game-view team1="'Worst Seeded Winner From AFC Wildcard Games'" team2="$ctrl.teams(7)"></playoff-game-view>
    </div>
  </div>
</div>
<div class="wildcardBracket">
  <div class="NFCWildcardBracket">
    <div class="NFC36Bracket">
      <playoff-game-view team1="$ctrl.teams(5)" team2="$ctrl.teams(2)"></playoff-game-view>
    </div>
    <div class="NFC45BRacket">
      <playoff-game-view team1="$ctrl.teams(4)" team2="$ctrl.teams(3)"></playoff-game-view>
    </div>
    <div class="NFC27BRacket">
      <playoff-game-view team1="$ctrl.teams(6)" team2="$ctrl.teams(1)"></playoff-game-view>
    </div>
  </div>
  <div class="AFCWildcardBracket">
    <div class="AFC27Bracket">
      <playoff-game-view team1="$ctrl.teams(13)" team2="$ctrl.teams(8)"></playoff-game-view>
    </div>
    <div class="AFC36BRacket">
      <playoff-game-view team1="$ctrl.teams(12)" team2="$ctrl.teams(9)"></playoff-game-view>
    </div>
    <div class="AFC45BRacket">
      <playoff-game-view team1="$ctrl.teams(11)" team2="$ctrl.teams(10)"></playoff-game-view>
    </div>
  </div>
</div>
