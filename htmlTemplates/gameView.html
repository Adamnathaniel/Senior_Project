<div class="game">
  <div class = "gameAwayTeam,">
    <img class='gameLogo' ng-src='{{$ctrl.getTeamImage($ctrl.game.awayTeamName)}}' alt='LOGO'>
    <div class = 'fpi'> FPI: {{$ctrl.getFPI($ctrl.game.awayTeamName)}}</div>
  </div>
  <div class = "gameInfo">
    <div class = "percentBar" style="display:flex">
      <div class = "awayBar"style='background:{{$ctrl.getPcolor($ctrl.game.awayTeamName)}}; width:{{$ctrl.game.awayPercent}}'>
      <div class="awayPCT" style='color:{{$ctrl.getScolor($ctrl.game.awayTeamName)}}; text-align: right'>
       {{$ctrl.game.awayPercent}}&nbsp;
      </div>
      </div>
      <div class="homePCT" style='background:{{$ctrl.getPcolor($ctrl.game.homeTeamName)}}; color:{{$ctrl.getScolor($ctrl.game.homeTeamName)}}; width:{{$ctrl.game.homePercent}}'>
       &nbsp;{{$ctrl.game.homePercent}}
      </div>
    </div>
    <div class = "gameWhenWhere">
      <div class = "gameDate">
        {{$ctrl.game.date}}
      </div>
      <div class = "gameLocation">
        {{$ctrl.game.location}}
      </div>
      <div class = "gameTime">
        {{$ctrl.game.time}}
      </div>
    </div>
  </div>
  <div class = "gameHomeTeam">
    <img class='gameLogo' ng-src='{{$ctrl.getTeamImage($ctrl.game.homeTeamName)}}'>
    <div class = 'fpi'> FPI: {{$ctrl.getFPI($ctrl.game.homeTeamName)}}</div>
  </div>
</div>
