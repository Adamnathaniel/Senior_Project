<div class="confDivStandingsBlock" ng-repeat="conf in $ctrl.getConferenceNames()">
  <div class="confNameDivStandings">
    {{conf}}
  </div>
  <div class="divStandingsBlock" ng-repeat="(divisionName, division) in $ctrl.data[conf] track by $index">
    {{divisionName}}
    <standings-table teams="division.teams"></standings-table>
  </div>
</div>
